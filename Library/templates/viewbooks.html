{% include 'header.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="background-color:wheat;">
<main class="container">
    <h2 class="text-center">Available Books In Library</h2>
<table class="table table-success table-striped">
    <th class="text-center">Book Name</th>
    <th class="text-center">ISBN</th>
    <th class="text-center">Author</th>
    <th class="text-center">Category</th>
     <th class="text-center">Book Id</th>
    <th class="text-center">Update</th>
    <th class="text-center">Delete</th>

{% for i in viewbooks %}

<tr>
    <td class="text-center">{{i.book_name}}</td>
    <td class="text-center">{{i.isbn}}</td>
    <td class="text-center">{{i.author}}</td>
    <td class="text-center">{{i.category}}</td>
    <td class="text-center">{{i.book_id}}</td>
    <td class="text-center"><a type="button" href="updatebook/{{i.pk}}">Update</a></td>
    <td class="text-center"><a type="button" href="delete/{{i.pk}}">Delete</a></td>
<!--    <td class="text-center"><a type="button" href="detail/{{i.pk}}">Detail</a></td>-->
    </tr>
{% endfor %}
    </table>
    </main>
</body>
</html>
